<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASG Platform - 2-Year Residency Program</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(135deg, #004080 0%, #0066cc 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    main {
      background: white;
      padding: 30px 20px;
      max-width: 900px;
      margin: -15px auto 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    h2 {
      color: #004080;
      font-size: 1.5rem;
      margin: 20px 0 15px;
      border-left: 4px solid #004080;
      padding-left: 15px;
    }
    
    .program-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin: 20px 0;
    }
    
    .program-card {
      background: linear-gradient(135deg, #f8f9ff 0%, #e8f2ff 100%);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e1ecff;
      transition: transform 0.3s ease;
    }
    
    .program-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,64,128,0.1);
    }
    
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    
    .benefit-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #004080;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .benefit-item strong {
      color: #004080;
      font-size: 1rem;
    }
    
    .requirements-list {
      background: #fff8e1;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ffd54f;
      margin: 15px 0;
    }
    
    .requirements-list ul {
      list-style: none;
      padding-left: 0;
    }
    
    .requirements-list li {
      padding: 6px 0;
      border-bottom: 1px solid #ffecb3;
      font-size: 0.95rem;
    }
    
    .requirements-list li:last-child {
      border-bottom: none;
    }
    
    .apply-btn {
      display: inline-block;
      background: linear-gradient(135deg, #004080 0%, #0066cc 100%);
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,64,128,0.3);
      margin-top: 20px;
    }
    
    .apply-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,64,128,0.4);
    }
    
    .chat-indicator {
      position: fixed;
      bottom: 120px;
      right: 30px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      animation: pulse 2s infinite;
      z-index: 999;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    #chat-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #004080 0%, #0066cc 100%);
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,64,128,0.3);
      transition: all 0.3s ease;
      animation: wave 2s ease-in-out infinite;
    }
    
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      75% { transform: rotate(-15deg); }
    }
